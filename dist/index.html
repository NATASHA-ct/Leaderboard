<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEADERBOARD</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    
  <main class="main">
    <div class="recentScores">
        <div class="scoreHeading">
            <h2 class="hRecent">Recent scores</h2>
            <button class="refresh" type="button">Refresh</button>
        </div>
        <ul id="list-container">
                
        </ul>    
    </div>

    <section class="addScore">
        <h2 class="hAdd">Add your score</h2>
        <form action="#" method="GET">
            <input type="text" name="playerName" id="user" placeholder="Your name" aria-required>
            <input type="text" name="playerName" id="score" placeholder="Your score" aria-required>
           <input type="submit" id="submit" value="Submit">
        </form>
       
    </section>
</main>
</body>
</html>
