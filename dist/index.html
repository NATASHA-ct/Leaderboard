<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>LEADERBOARD</title>
<script defer src="/main.js"></script></head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    

  <main class="main">
    <div class="recentScores">
        <div class="scoreHeading">
            <h2 class="hRecent">Recent scores</h2>
            <button class="refresh" type="button">Refresh</button>
        </div>
        <ul>
                <li>Name: 100</li>
                <li>Name: 20</li>
                <li>Name: 50</li>
                <li>Name: 78</li>
                <li>Name: 125</li>
                <li>Name: 77</li>
                <li>Name: 42</li>
        </ul>    
    </div>

    <section class="addScore">
        <h2 class="hAdd">Add your score</h2>
        <form action="#" method="GET">
            <input type="text" name="playerName" id="pName" placeholder="Your name" aria-required>
            <input type="text" name="playerName" id="pScore" placeholder="Your score" aria-required>
           <input type="button" value="Submit">
        </form>
       
    </section>
</main>
</body>

</html>
